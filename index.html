<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrusel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/carusel.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
  </head>
  <body>
    <div
      id="carusel-colegio-web"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./img/carousel-web/1-banner-matricula-20241.png"
            class="d-block w-100"
            alt="banner"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./img/carousel-web/banner-primaria-roma.png"
            class="d-block w-100"
            alt="primaria roma"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./img/carousel-web/vacaciones-utiles-2024.png"
            class="d-block w-100"
            alt="vaciones utiles"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carusel-colegio-web"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carusel-colegio-web"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
    <footer class="bg-dark">
      <div class="container-fluid">
        <div class="row p-5 text-white">
          <div class="col-xs-12 col-md-6 col-lg-3">
            <div class="logo-container">
              <img
                class="logo-img"
                src="./img/Proyecto_nuevo_5.png"
                alt="Insignia César Vallejos"
              />
              <!-- <p class="h5 text-secondary">César Vallejos</p> -->
            </div>
            <div class="redes-social">
              <p class="h6 text-secondary">Siguenos en:</p>
              <div class="redes-iconos"></div>
            </div>
          </div>
          <div class="col-xs-12 col-md-6 col-lg-3">
            <p class="h5 mb-4">Links:</p>

            <div class="mb-2">
              <a href="#" class="text-secondary text-decoration-none"
                >Libreria</a
              >
            </div>

            <div class="mb-2">

                >Comedor</a
              >

            <div class="mb-2">

              >
            </div>

            <div class="mb-2">

                >Libro de reclamaciones</a
              >
            </div>
          </div>

          <div class="col-xs-12 col-md-6 col-lg-3">
            <p class="h5 mb-4">Acceso:</p>
            <div class="mb-2">
              <a href="#" class="text-secondary text-decoration-none"
                >Correo para César</a
              >
            </div>
            <div class="mb-2">
              <a href="#" class="text-secondary text-decoration-none"
                >Intranet</a
              >
            </div>
            <div class="mb-2">
              <a href="#" class="text-secondary text-decoration-none"
                >Dashbord</a
              >
            </div>
          </div>
          <div class="col-xs-12 col-md-6 col-lg-3">
            <p class="h5 mb-4">Contacto:</p>
            <div class="mb-2">
              <a href="#" class="text-secondary text-decoration-none"
                >(+51-1)333-4444</a
              >
            </div>
            <div class="mb-2">
              <a href="#" class="text-secondary text-decoration-none"
                >colegio@cesarvallejos.ede.pe</a
              >
            </div>
            <div class="mb-2">
              <a href="#" class="text-secondary text-decoration-none"
                >Av Los Neptunos, calle #51</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 copyright">
        <p class="text-secondary text-center pt-3">
          Copyright ©2023 César Vallejos | Todos los derechos reservados |
          Políticas de privacidad
        </p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
