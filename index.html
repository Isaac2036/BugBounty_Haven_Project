<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrusel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/carusel.css" />
  </head>
  <body>
    <div
      id="carusel-colegio-web"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./img/carousel-web/1-banner-matricula-20241.png"
            class="d-block w-100"
            alt="banner"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./img/carousel-web/banner-primaria-roma.png"
            class="d-block w-100"
            alt="primaria roma"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./img/carousel-web/vacaciones-utiles-2024.png"
            class="d-block w-100"
            alt="vaciones utiles"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carusel-colegio-web"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carusel-colegio-web"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
