<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
    </style>
    <title>C.E.P "Cesar Vallejo"</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/carousel/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="carousel.css"> 
    
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel"> 
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel"
        data-bs-slide-to="0" class="active" aria-current="true"
        aria-label="Slide 1">
        </button>

        <button type="button" data-bs-target="#myCarousel"
        data-bs-slide-to="1" aria-current="true"
        aria-label="Slide 2"></button>
        

        <button type="button" data-bs-target="#myCarousel"
        data-bs-slide-to="2" aria-current="true"
        aria-label="Slide 3"></button>  

     </div>

    <div class="carousel-inner">
      <div class="carousel-item active">
            <img
              src="img/imagen 5.jpg" width="100%" height="120%" aria-hidden="true"/>
        <div class="container">
          <div class="carousel-caption text-start">
            <h1>BIENVENIDOS</h1>
            <p class="opacity-75"></p>
            <p><a class="btn btn-lg btn-primary" href="#">Registrate hoy</a></p>
        </div>
      </div>
    </div>
      <div class="carousel-item">
        <img
              src="img/2.jpg" width="100%" height="500" aria-hidden="true"/>
        <div class="container">
          <div class="carousel-caption">
            <h1>CONOZCA NUESTRO SISTEMA EDUCATIVO</h1>
            <p></p>
            <p><a class="btn btn-lg btn-primary" href="#">MÁS INFORMACIÓN</a></p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img
              src="img/3.jpg" width="100%" height="500" aria-hidden="true"/>
        <div class="container">
          <div class="carousel-caption text-end">
            <h1></h1>
            <p></p>
            <p><a class="btn btn-lg btn-primary" href="#">LEER MÁS</a></p>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  
  </div>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"
></script>

<div class="b-example-divider"></div>

<div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
      </a>
      <span class="mb-3 mb-md-0 text-body-secondary">©Copyright C.E.P Cesar Vallejo 2023</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg></a></li>
      <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a></li>
      <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg></a></li>
    </ul>
  </footer>
</div>
</body>
</html>
